version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      svelte:
        patterns:
          - "svelte*"
          - "@sveltejs/*"
      testing:
        patterns:
          - "*test*"
          - "vitest*"
          - "@testing-library/*"
          - "playwright*"
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@typescript-eslint/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"