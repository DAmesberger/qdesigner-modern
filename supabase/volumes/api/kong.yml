###
### Services
###
services:
  # Auth Service - Open routes (no auth required)
  - name: auth-v1-open
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
          - /auth/v1/callback
          - /auth/v1/authorize
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5173
            - http://localhost:3000
          credentials: true
          exposed_headers:
            - Authorization
            - x-client-info
          headers:
            - Accept
            - Accept-Profile
            - Authorization
            - Content-Type
            - Content-Profile
            - Prefer
            - x-client-info
            - x-supabase-api-version
            - apikey
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS

  # Auth Service - Secure routes (API key required)
  - name: auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5173
            - http://localhost:3000
          credentials: true
          exposed_headers:
            - Authorization
            - x-client-info
          headers:
            - Accept
            - Accept-Profile
            - Authorization
            - Content-Type
            - Content-Profile
            - Prefer
            - x-client-info
            - x-supabase-api-version
            - apikey
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
      - name: key-auth
        config:
          hide_credentials: false

  # REST API Service
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:5173
            - http://localhost:3000
          credentials: true
          exposed_headers:
            - Authorization
            - Content-Range
            - x-client-info
          headers:
            - Accept
            - Accept-Profile
            - Authorization
            - Content-Type
            - Content-Profile
            - Prefer
            - x-client-info
            - apikey
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
            - HEAD
      - name: key-auth
        config:
          hide_credentials: false

