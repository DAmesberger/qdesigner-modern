### Plugins
###
plugins:
  - name: request-transformer
    config:
      add:
        headers:
          - x-forwarded-host:$(headers.host)
  - name: cors
    config:
      origins:
        - http://localhost:5173
        - http://localhost:5175
        - http://localhost:3000
      credentials: true
      exposed_headers:
        - Authorization
      headers:
        - Accept
        - Accept-Profile
        - Authorization
        - Content-Type
        - Content-Profile
        - Prefer
        - x-client-info
        - x-supabase-api-version
        - apikey
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS