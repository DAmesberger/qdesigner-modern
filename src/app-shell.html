<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QDesigner - Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #app-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease-out;
    }

    #app-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 1rem;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
      border-radius: 9999px;
      width: 0%;
      transition: width 0.3s ease-out;
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: translateX(-100%);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    .status-text {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
      min-height: 1.25rem;
    }

    .progress-details {
      font-size: 0.75rem;
      color: #9ca3af;
      font-variant-numeric: tabular-nums;
    }

    .error-state {
      display: none;
      margin-top: 1rem;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .retry-button {
      padding: 0.5rem 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .retry-button:hover {
      background: #4338ca;
    }

    .retry-button:active {
      transform: scale(0.98);
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #111827;
        color: #f3f4f6;
      }

      #app-loader {
        background: #111827;
      }

      .progress-bar {
        background: #374151;
      }

      .status-text {
        color: #9ca3af;
      }

      .progress-details {
        color: #6b7280;
      }
    }

    /* Spinner for initial load */
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin-bottom: 2rem;
    }

    .spinner:after {
      content: '';
      display: block;
      width: 32px;
      height: 32px;
      margin: 4px;
      border-radius: 50%;
      border: 3px solid #4f46e5;
      border-color: #4f46e5 transparent #4f46e5 transparent;
      animation: spinner 1.2s linear infinite;
    }

    @keyframes spinner {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="app-loader">
    <div class="loader-container">
      <div class="logo">QDesigner</div>
      <div class="spinner"></div>
      <div class="progress-bar" style="display: none;">
        <div class="progress-fill"></div>
      </div>
      <div class="status-text">Initializing application...</div>
      <div class="progress-details" style="display: none;">
        <span class="loaded">0</span> / <span class="total">0</span> resources
      </div>
      <div class="error-state">
        <div class="error-message"></div>
        <button class="retry-button" onclick="window.location.reload()">Retry</button>
      </div>
    </div>
  </div>

  <script>
    // App loader progress tracking
    window.AppLoader = {
      total: 0,
      loaded: 0,
      stage: 'init',
      startTime: Date.now(),
      
      setStage(stage, message) {
        this.stage = stage;
        const statusEl = document.querySelector('.status-text');
        if (statusEl) statusEl.textContent = message;
      },
      
      setProgress(loaded, total) {
        this.loaded = loaded;
        this.total = total;
        
        const percentage = total > 0 ? (loaded / total) * 100 : 0;
        const progressFill = document.querySelector('.progress-fill');
        const loadedEl = document.querySelector('.loaded');
        const totalEl = document.querySelector('.total');
        const progressBar = document.querySelector('.progress-bar');
        const progressDetails = document.querySelector('.progress-details');
        const spinner = document.querySelector('.spinner');
        
        if (progressFill) progressFill.style.width = percentage + '%';
        if (loadedEl) loadedEl.textContent = loaded;
        if (totalEl) totalEl.textContent = total;
        
        // Show progress bar once we have total count
        if (total > 0 && progressBar) {
          progressBar.style.display = 'block';
          progressDetails.style.display = 'block';
          if (spinner) spinner.style.display = 'none';
        }
      },
      
      showError(message) {
        const errorState = document.querySelector('.error-state');
        const errorMessage = document.querySelector('.error-message');
        if (errorState) errorState.style.display = 'block';
        if (errorMessage) errorMessage.textContent = message;
      },
      
      hide() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }
      }
    };

    // Track resource loading
    if ('PerformanceObserver' in window) {
      const observer = new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          if (entry.entryType === 'resource') {
            // Track resource loading progress
            console.log('Resource loaded:', entry.name);
          }
        }
      });
      observer.observe({ entryTypes: ['resource'] });
    }
  </script>
</body>
</html>
