<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QDesigner Modern - Professional Questionnaire Platform</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="QDesigner" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional questionnaire design platform with microsecond-precision timing for psychological and behavioral research" />
    <meta property="og:title" content="QDesigner Modern" />
    <meta property="og:description" content="Professional questionnaire design platform" />
    <meta property="og:type" content="website" />
    <script>
      // Prevent dark mode flash on page load
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="h-full">
    <div style="display: contents" class="h-full">%sveltekit.body%</div>
  </body>
</html>
