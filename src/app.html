<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QDesigner Modern - Professional Questionnaire Platform</title>
    <script>
      // Prevent dark mode flash on page load
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="h-full">
    <div style="display: contents" class="h-full">%sveltekit.body%</div>
  </body>
</html>
